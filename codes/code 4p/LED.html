<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrôle des LED</title>
    <link rel="stylesheet" href="WAcss.css">
    <link rel="shorcut icon" href="iconl.ico">
</head>
<body>
    <header>
        <div class="header-banner">
            <h1>Contrôle des LED</h1>
        </div>
    </header>

    <div class="container">
        <div class="control-panel">
            <h3>Contrôler les LED</h3>
            <div class="button-container">
                <button class="toggle-button toggle-off" id="led1" onclick="toggleLED(1)">LED 1: OFF</button>
                <button class="toggle-button toggle-off" id="led2" onclick="toggleLED(2)">LED 2: OFF</button>
                <button class="toggle-button toggle-off" id="led3" onclick="toggleLED(3)">LED 3: OFF</button>
                <button class="toggle-button toggle-off" id="led4" onclick="toggleLED(4)">LED 4: OFF</button>
            </div>
        </div>
        <a href="WAhtml.html" class="back-link">Retour à l'accueil</a>
    </div>

    <script src="WAjs.js"></script>
</body>
</html>
